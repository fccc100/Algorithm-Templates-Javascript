<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./01-SegmentTree.js"></script>
</head>
<body>
  <script>
    const data = [0, 0, 0, 0, 0] // 原始数据
    const updateFunc = (a, b) => a + b // 更新函数
    const tree = new SegmentTree(data, updateFunc) // 创建线段树实例
    
    tree.update(1, 3, 2) // 区间 [1,3] 中的元素加上 2
    // [0, 2, 2, 2, 0]
    tree.update(0, 3, 3) // 区间 [1,3] 中的元素加上 2
    // [3, 5, 5, 5, 0]
    tree.update(0, 2, 1) // 区间 [1,3] 中的元素加上 2
    // [4, 6, 6, 5, 0]
    tree.update(4, 4, 100) // 区间 [1,3] 中的元素加上 2
    // [4, 6, 6, 5, 100]
    
    console.log(tree.query(0, 0)) // 查询位置 2 上的元素，输出：7
    console.log(tree.query(1, 1)) // 查询位置 2 上的元素，输出：7
    console.log(tree.query(2, 2)) // 查询位置 2 上的元素，输出：7
    console.log(tree.query(3, 3)) // 查询位置 2 上的元素，输出：7
    console.log(tree.query(4, 4)) // 查询位置 2 上的元素，输出：7


    console.log(tree.query(1, 2)) // 查询位置 2 上的元素，输出：7
    console.log(tree.query(3, 4)) // 查询位置 2 上的元素，输出：7
    console.log(tree.query(1, 4)) // 查询位置 2 上的元素，输出：7


  </script>
</body>
</html>
